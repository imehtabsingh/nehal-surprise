
<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #e0f7fa);
      font-family: 'Quicksand', sans-serif;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;

    }

      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #ffb6c1;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    button:hover {

    }
    .popup {
      display: none;
      font-size: 2rem;
      color: #ff69b4;
      margin-top: 1.5rem;
      animation: pop 0.5s ease forwards;
    }
    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/6YV3WQu.png') repeat;
      opacity: 0.2;

    }
    audio {

    }
  </style>
</head>
